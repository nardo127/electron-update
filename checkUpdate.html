<!DOCTYPE html>
<html>

<head>
    <title>Electron Updater</title>
</head>

<body>
    Current version: v<span id="version">1.0.0</span>
    <div id="messages"></div>
    <br/>
    <div id="progress"></div>
    <script>

        // Listen for messages
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('setVersion', (event, text) => {
            document.getElementById('version').innerHTML = text;
        });

        ipcRenderer.on('updater-notUpdate', function (event, text) {
            returnToMainPage();
        })

        ipcRenderer.on('updater-message', function (event, text) {
            showMessage(text);
        })

        ipcRenderer.on('updater-lastest', function (event, text) {
            showMessage(text);
            setTimeout(function () {
                showMessage("Redirect to login page ...");
                returnToMainPage();
            }, 500)
        })

        ipcRenderer.on('updater-showProgress', function (event, progress) {
            let progressMsg = document.getElementById('progress')
            let percentage = Math.round((progress.transferred / progress.total) * 100);
            progressMsg.innerHTML = "Downloading ... (" + percentage + ")%"; 
        })

        ipcRenderer.send("getVersion");
        ipcRenderer.send("checkUpdate");

        function showMessage(text) {
            let container = document.getElementById('messages');
            let message = document.createElement('div');
            message.innerHTML = text;
            container.appendChild(message);
        }

        function returnToMainPage() {
            //window.location.href = "./Assets/Client/index.html"
            window.location.href = "./index.html"
        }
    </script>
</body>

</html>
